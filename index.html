<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="whole-layout">
        <h1 class="title">Tic-tac-toe</h1>
        <div class="container container-type-1">
            <div class="new-game">
                <button class="new-game-btn">Start new game</button>
            </div>
            <div class="players">
                <h4 class="player-1 active">Player 1</h4>
                <h4 class="player-2">Player 2</h4>
            </div>
            <div class="main">
                <div class="block">
                    <div class="sub-block sub-block-1" data-blockid="1"></div>
                    <div class="image-block image-block-1">
                        <div class="box">
                            <div class="image-1"></div>
                        </div>                   
                    </div>
                </div>
                <div class="block">
                    <div class="sub-block sub-block-2" data-blockid="2"></div>
                    <div class="image-block image-block-2">
                        <div class="box">
                            <div class="image-2"></div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="sub-block sub-block-3" data-blockid="3"></div>
                    <div class="image-block image-block-3">
                        <div class="box">
                            <div class="image-3"></div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="sub-block sub-block-4" data-blockid="4"></div>
                    <div class="image-block image-block-4">
                        <div class="box">
                            <div class="image-4"></div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="sub-block sub-block-5" data-blockid="5"></div>
                    <div class="image-block image-block-5">
                        <div class="box">
                            <div class="image-5"></div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="sub-block sub-block-6" data-blockid="6"></div>
                    <div class="image-block image-block-6">
                        <div class="box">
                            <div class="image-6"></div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="sub-block sub-block-7" data-blockid="7"></div>
                    <div class="image-block image-block-7">
                        <div class="box">
                            <div class="image-7"></div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="sub-block sub-block-8" data-blockid="8"></div>
                    <div class="image-block image-block-8">
                        <div class="box">
                            <div class="image-8"></div>
                        </div>
                    </div>
                </div>
                <div class="block">
                <div class="sub-block sub-block-9" data-blockid="9"></div>
                    <div class="image-block image-block-9">
                        <div class="box">
                            <div class="image-9"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <div class="endgame">
                <div class="congrats">   
                    <span class="char-1">c</span>
                    <span class="char-2">o</span>
                    <span class="char-3">n</span>
                    <span class="char-4">g</span>
                    <span class="char-5">r</span>
                    <span class="char-6">a</span>
                    <span class="char-7">t</span>
                    <span class="char-8">u</span>
                    <span class="char-9">l</span>
                    <span class="char-10">a</span>
                    <span class="char-11">t</span>
                    <span class="char-12">i</span>
                    <span class="char-13">o</span>
                    <span class="char-14">n</span>
                    <span class="char-15">s</span>
                </div>
                <div class="draw">The match is draw!</div>
                
                <h4 class="draw">The game is draw!</h4>
                <h4 class="win1">Player 1 wins</h4>
                <h4 class="win2">Player 2 wins</h4>
                <div class="center">
                    <button class="btn">Try again</button>
                </div>
                
        </div>

        <script src="script.js"></script>
    
</body>
</html>
